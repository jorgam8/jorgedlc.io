<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="registro-estilos.css">
</head>
<body>
<header>
    <h1>Registro de Alumnos</h1>
</header>
<form id="registro" action="javascript:devolver()">
    <p>
        <label>
            Boleta<br>
            <input id="boleta" type="number" required>
        </label>
        <br><output id="sBoleta"></output>
    </p>
    <p>
        <label>
            Nombre<br>
            <input id="nombre" type="text" required>
        </label>
        <br><output id="sNombre"></output>
    </p>
    <p>
        <label>
            Grupo<br>
            <input id="grupo" type="text" required>
        </label>
        <br><output id="sGrupo"></output>
    </p>
    <p>
        <label>
            Materia<br>
            <input id="materia" type="text" required>
        </label>
        <br><output id="sMateria"></output>
    </p>
    <p>
        <label>
            Fecha<br>
            <input id="fecha" type="date" required max="2021-02-02" min="2020-09-01">
            <br><em>año-mes-día</em>
        </label>
        <br><output id="sFecha"></output>
    </p>
    <p>
        <button name="enviar" type="button">Envíar</button>
        <button name="limpiar" type="button">Limpiar</button>
    </p>
</form>
<script src="registro-script.js"></script>
</body>
</html>
